name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest 
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      - name: Generate Prisma clients for all apps
        run: |
          # Loop through each app and generate the Prisma client if prisma/schema.prisma exists
          for app in apps/*; do
            if [ -f "$app/prisma/schema.prisma" ]; then
              echo "Generating Prisma client for $app"
              yarn prisma generate --schema="$app/prisma/schema.prisma"
            fi
          done

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build
