name: Staging ECS Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - "packages/frontends/core/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test
